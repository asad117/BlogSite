{% extends "base.html" %} {% load static %} {% block css_file %}
<link rel="stylesheet" href="{% static 'blog/stored-post.css' %}"> {% endblock %} {% block body %}

<section id="stored-posts">
    {% if not has_posts %}

    <p>You did't have any post save for later </p>
    {% endif %}


    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'post-details' post.slug %}">
                {{post.title}}
            </a>
        </li>
        {% endfor %}


    </ul>
</section>



{% endblock %}
